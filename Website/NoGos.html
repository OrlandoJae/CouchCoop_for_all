<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylenogos.css" />
    <script src="js/jscripts.js"></script>
</head>

<body>

  <!-- mittlerer Bereich (dynamisch)-->
  <div class="middlebox">
      <!-- Navbar -->
      <div id="navbarbg">
      </div>

      <div class="navbar">
          <a id="Nogonav">No-Go's</a>
          <a id="shufflenav">Shuffle</a>
          <a id="profilenav">Profil</a>
      </div>

      <div id="logo">
          <a id="home" href="index.html">
          <img src="img/bg.png" alt="What2Eat">
          </a>
      </div>


      <div id="mobil_index">
        <!-- Bereich der Buttons -->
        <!-- UNVERTRÄGLICHKEITEN -->
        <!-- Button -->
        <button id="allergien" class="dropdown" onclick="showAllergien()">
          <a>Unverträglichkeiten</a>
        </button>

        <!-- Inhalt des Dropdowns -->
        <div id="allergien-dropdown" class="dropdown-content">
          <label class="container">
            <a>Laktoseintoleranz</a>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <a>Nussalergie</a>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <a>Glutenunverträglichkeit</a>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <a>Weitere..</a>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>

        <!-- ESSGEWOHNHEITEN -->
        <!-- Button -->
        <button id="essgewohnheiten"  class="dropdown" onclick="showEssgewohnheiten()">
          <a>Essgewohnheiten</a>
        </button>

        <!-- Inhalt des Dropdowns -->
        <div id="essgewohnheiten-dropdown" class="dropdown-content">
          <label class="container">
            <a>Vegetarisch</a>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <a>Vegan</a>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <a>Weitere..</a>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>

        <!-- EINZELNE ZUTATEN -->
        <!-- Button -->
        <button id="einzelneZutaten"  class="dropdown" onclick="showZutaten()">
          <a>Einzelne Zutaten abwählen</a>
        </button>

        <!-- Inhalt des Dropdowns -->
        <div id="zutaten-dropdown" class="dropdown-content">
          <input class="search" id="zutatenSuche" type="text" placeholder="Suche.." onkeyup="suchFunktion()">
          <label href="#nudeln" class="container">
            <a>Nudeln</a>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label href="#aepfel" class="container">
            <a>Äpfel</a>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label href="#tomaten" class="container">
            <a>Tomaten</a>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

      <div id="desktop_index" class="textbox">
      </div>

    </div>


</body>
</html>
